<!DOCTYPE html>
<html>
<head>
  <title>Animaticons - CSS3 Only Icons with Animations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" type="text/css" href="../bin/css/animaticons.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h3>Animaticons</h3>
      <h4>Pure CSS3 Icons with Transform Animation</h3>
    </div>
    <div class="content-container">
      <h4 class="heading">Video</h4>
      <div class="row content">
        <div class="col-sm-3">
          <div class="title">Play & Pause</div>
        </div>
        <div class="col-sm-9">
          <ul class="list">
            <li>
              <div class="animaticon icon-play">
                <span></span>
                <span></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row content">
        <div class="col-sm-3">
          <div class="title">Fullscreen</div>
        </div>
        <div class="col-sm-9">
          <ul class="list">
            <li>
              <div class="animaticon icon-fullscreen">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content-container">
      <h4 class="heading">Datatable</h4>
      <div class="row content">
        <div class="col-sm-3">
          <div class="title">Sorting</div>
        </div>
        <div class="col-sm-9">
          <ul class="list">
            <li>
              <div class="animaticon icon-sorting">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content-container">
      <h4 class="heading">View Mode</h4>
      <div class="row content">
        <div class="col-sm-3">
          <div class="title">Grid & List</div>
        </div>
        <div class="col-sm-9">
          <ul class="list">
            <li>
              <div class="animaticon ai-gridlist">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </li>
            <li>
              <div class="animaticon ai-gridlist-v2">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content-container">
      <h4 class="heading">Selection Icons</h4>
      <div class="row content">
        <div class="col-sm-3">
          <div class="title">Sorting</div>
        </div>
        <div class="col-sm-9">
          <ul class="list">
            <li>
              <div class="animaticon icon-selection">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content-container">
      <h4 class="heading">Loading Icons</h4>
      <ul class="list">
        <li>
          <div class="animaticon icon-sorting">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-container">
      <h4 class="heading">Colorize</h4>
      <ul class="list">
        <li>
          <div class="animaticon icon-sorting">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
  <script type="text/javascript">
    $(".animaticon").bind("click", function() {
      $(this).toggleClass("--toggle");
    })

    $(".icon-sorting").bind("click", function() {
      if(!$(this).hasClass("desc") && !$(this).hasClass("asc")) {
        $(this).addClass("desc");
      } else if($(this).hasClass("desc")) {
        $(this).removeClass("desc");
        $(this).addClass("asc");
      } else if($(this).hasClass("asc")) {
        $(this).removeClass("asc");
      }
    })
  </script>
</body>
</html>
