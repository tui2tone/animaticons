<!DOCTYPE html>
<html>
<head>
  <title>Animaticons - CSS3 Only Icons with Animations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <link rel="stylesheet" type="text/css" href="../bin/css/animaticons.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h3>Animaticons</h3>
      <h4>Pure CSS3 Icons with Transform Animation</h3>
    </div>
    <div class="content-container">
      <h4 class="heading">Video Icons</h4>
      <ul class="list">
        <li>
          <div class="animaticon icon-play">
            <span></span>
            <span></span>
          </div>
        </li>
        <li>
          <div class="animaticon icon-fullscreen">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
  <script type="text/javascript">
    $(".animaticon").bind("click", function() {
      $(this).toggleClass("toggle");
    })
  </script>
</body>
</html>
